<table border="2">
    <thead>
        <tr>
            <td>Course ID Number</td>
            <td>Course Name</td>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let course of courses; let i=index">           
            <td>{{ course.courseId }}</td>
            <td>{{ course.courseName }}</td>
        </tr>
    </tbody>
</table>
