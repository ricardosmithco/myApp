<div *ngIf="comp.length > 0"> <br/>
    <table border="1">
        <thead>
            <tr>
                <td>Computer Name</td>
                <td>Price</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of comp">
                <td>{{ c.name }}</td>
                <td>{{ c.price }}</td>
                <td> <button (click)="buy(c.name)">Buy</button></td>
            </tr>
        </tbody>
    </table>

</div>
