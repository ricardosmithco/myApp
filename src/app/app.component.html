<div *ngIf="!submitted">
  <form>
    <label for="username">User Name</label>
    <input type="text" #username><br/><br/>
    <label for="password">Password</label>
    <input type="password" name="password" #password><br/>
  </form>
  <button (click)="onSubmit(username.value, password.value)">Login</button>
</div>

<p> Your value is: {{value}}</p>
<div [ngSwitch]="value">
  <p *ngSwitchCase="1">First Choice</p>
  <p *ngSwitchCase="2">Second Choice</p>
  <p *ngSwitchCase="4">Stop Now please</p>
  <p *ngSwitchCase="2">Second Choice again..</p>
  <p *ngSwitchDefault>played yuhself</p>
</div>
<button (click)="increaseValue()">Increase value</button>

<p *appRepeat="3">Redel..</p>

<div *ngIf="submitted">
  <div *ngIf="isAuthenticated">
    <h4>Welcome {{username}}</h4>
    <ul *ngFor="let course of courses; let i=index;">
      {{i}} - Course ID: {{course.id}} <br>
      Course Name: {{course.name}} 
    </ul>
  </div>
  <div *ngIf="!isAuthenticated">
    <h4>invalid Login !!! Please try again...</h4>
  </div>
  <button (click)="submitted=false">Back</button>
</div>
